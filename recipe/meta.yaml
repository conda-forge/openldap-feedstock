{% set name = "openldap" %}
{% set version = "2.4.52" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: ftp://ftp.openldap.org/pub/OpenLDAP/openldap-release/openldap-{{ version }}.tgz
  sha256: 277b453f8e1593d759e6d6f4c8744f2042fa843e558f8e267f1c7890b8c35508

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('openldap', max_pin='x.x') }}

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('cxx') }}  # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - make
    - groff  # [unix]
  host:
    - openssl
    - cyrus-sasl
    - krb5
  run:
    - openssl
    - cyrus-sasl

test:
  commands:
    - test $PREFIX/include/ldap.h   # [unix]
    - if not exist %LIBRARY_INC%\ldap.h exit 1  # [win]

about:
  home: https://www.openldap.org
  license: OLDAP-2.8
  license_family: BSD
  license_file: LICENSE
  summary: >
    OpenLDAP Software is an open source implementation of the Lightweight Directory Access Protocol.
  doc_url: https://www.openldap.org/doc/
  dev_url: https://www.openldap.org/software/repo.html

extra:
  recipe-maintainers:
    - mariusvniekerk
    - bollwyvl
